<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="images/js.png" type="image/png">
        <title>To-Do-List</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>To-Do List</h1>
        <div class="container">
            <div class="header"></div>
            <div class="input-div">
                <textarea class="text-area" name="task" type="text" value="" placeholder="Put your task here" rows="1"
                ></textarea>
                <input class="btn blue-btn" name="submit_btn" type="button" value="Add">
            </div>
            <div class="tasks"></div>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
